# Database Configuration - uses environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pimonitor}
spring.datasource.username=${DB_USERNAME:pimonitor_user}
spring.datasource.password=${DB_PASSWORD:secure_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# CORS - allow frontend domain
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost}
